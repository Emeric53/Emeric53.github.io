nav:
  - Home: index.md
  - Academic:
      - Computer Science:
          - Coding: "Computer Science/Coding.md"
      - Math:
          - Math Notes: "Math/Math.md"
  - Share:  # 假设 Share 你是公开展示的
      - Something: "Share/example.md"

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: light green
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: blue grey
      accent: lime

